<div class="row">
  <div class="col-md-9">
    <div class="title">Simulated Meeting Transcript: {{name}}
      <hr>
    </div>

    <div>
      <div class="row" *ngFor="let dialog of dialogSequence">
        <div *ngIf="dialog.currentDialogSpeaker!=0">
          <div class="col-md-1">
            <img [src]=dialog.speaker_image>
          </div>
          <div class="col-md-6">
            {{dialog.currentDialogContent}}
          </div>
        </div>
        <div *ngIf="dialog.currentDialogSpeaker==0">
          <div class="col-md-offset-3 col-md-1">
            <img [src]=dialog.speaker_image>
          </div>
          <div class="col-md-6">
            {{dialog.currentDialogContent}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
