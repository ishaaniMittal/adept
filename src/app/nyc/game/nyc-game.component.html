<div class="main-page">
  <div class="row left-panel-container">
    <div class="col-md-3 left-panel">
      <div class="left-panel-child">
        <a><img src="../../../assets/nyc-logo.png" class="logo" (click)="openExitDialog()"></a>
        <hr class="hr-style">
        <div class="candidate-profile-header">YOUR PROGRESS</div>
        <div class="category-progress">
          <div class="category">
            Research
            <br>
            <div class="category-progress-bar-container">
              <mat-progress-bar mode="determinate" value="{{researchProgressValue}}"></mat-progress-bar>
            </div>
          </div>

          <div class="category">
            Teaching
            <br>
            <div class="category-progress-bar-container">
              <mat-progress-bar mode="determinate" value="{{teachingProgressValue}}"></mat-progress-bar>
            </div>
          </div>

          <div class="category">
            Service
            <br>
            <div class="category-progress-bar-container">
              <mat-progress-bar mode="determinate" value="{{serviceProgressValue}}"></mat-progress-bar>
            </div>
          </div>

          <div class="category">
            Allies
            <br>
            <div class="category-progress-bar-container">
              <mat-progress-bar mode="determinate" value="{{alliesProgressValue}}"></mat-progress-bar>
            </div>
          </div>

          <div class="category">
            Health
            <br>
            <div class="category-progress-bar-container">
              <mat-progress-bar mode="determinate" value="{{healthProgressValue}}"></mat-progress-bar>
            </div>
          </div>


        </div>
        <hr class="hr-style">
        <div class="candidate-profile-header">CANDIDATE'S PROFILE</div>
        <div class="candidate-card">
          <div class="row" *ngIf="candidate!=null">
            <div class="col-md-5">
              <img class="candidate-image" [src]="candidate.image">
            </div>
            <div class="col-md-7">
              <div class="candidate-name">{{candidate.name}}</div>
              <div class="candidate-short-desc">{{candidate.short_desc}}</div>
            </div>
          </div>

          <div class="row view-details-left" *ngIf="candidate!=null">
            <div class="cv-card" (click)="openCasestudyDialog()">
              <div class="case-study-heading">
                <span class="case-study-heading-text">View Case Study</span>
              </div>
              <div class="truncate">
                {{candidate.career_account[0]}}
              </div>

            </div>
          </div>

        </div>
        <hr class="hr-style">
        <button class="back-to-main-page" (click)="openExitDialog()">
          <span class="exit-activity-container"><img src="./../../../assets/left-arrow.svg"
                                                     class="exit-activity-icon"> &nbsp;EXIT ACTIVITY</span>
        </button>
        <!--<button class="back-to-main-page" (click)="openExitDialog()">
          <span class="exit-activity-container"><img class="exit-activity-icon" src="./../../../assets/left-arrow.svg"
          > &nbsp;Exit Activity</span>
        </button>-->
      </div>
    </div>
    <div class="col-md-8">
      <div class="right-panel">
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" value="{{progressValue}}"></mat-progress-bar>
        </div>
        <div>
          <div>
            <img class="panelist-image" alt="{{mapDescription}}" [src]=mapImage>

          </div>
        </div>

        <div
          class="options-container">
          <div *ngIf="ifButtonTextIsSubmit()">
            <div class="options-container-text">{{questionInstruction}}
            </div>
            <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
              <mat-radio-button class="example-radio-button" *ngFor="let answerOption of answerOptions"
                                [value]="answerOption">
                {{answerOption.option}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div *ngIf="!ifButtonTextIsSubmit()" class="response">
            {{response}}
          </div>
          <div class="submit-button-container">
            <button class="submit" (click)="submitAnswer()">{{buttonText}}</button>
            <div *ngIf="showError()" class="error">Please choose an option</div>
          </div>

        </div>


      </div>
    </div>
    <div class="col-md-1 transcript">
      <div class="transcript-button"
           (click)="openTranscriptDialog()">
        PREVIOUS QUESTIONS
      </div>
    </div>
  </div>
</div>
